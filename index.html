<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi đáp chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        #chat-container {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            max-height: 600px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-window {
            padding: 15px;
            height: calc(100% - 60px);
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
            color: #0f5132;
        }
        .bot-message {
            background-color: #e9ecef;
            align-self: flex-start;
            color: #495057;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        #input-container input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #f1f3f5;
            outline: none;
            transition: background-color 0.3s ease;
        }
        #input-container input:focus {
            background-color: #e2e6ea;
        }
        #input-container button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #input-container button:hover {
            background: #0056b3;
        }
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            #chat-container {
                width: 100%;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            #chat-window {
                padding: 10px;
            }
            #input-container {
                padding: 5px;
            }
            #input-container input {
                padding: 10px;
            }
            #input-container button {
                padding: 10px;
                margin-left: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn của bạn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <div id="root"></div> <!-- Thêm thẻ root để nhúng chatbot -->

    <script defer="defer" src="https://gbot.com.vn/public/js/botscript.js"></script> <!-- Thêm script của chatbot -->
    <link href="https://gbot.com.vn/public/css/botstyle.css" rel="stylesheet"/> <!-- Thêm style của chatbot -->

    <script>
        const ACCESS_TOKEN = 'pat_4RRRsN1HkKSj3ciVTrqzzO8BRltdaeFlMQCA8cFqt2HYMMZ3q0DbhyxIYmqe6Zzm';
        const BOT_ID = '7348640557197246482';

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user-message');
                userInput.value = '';

                try {
                    const response = await fetch('https://api.coze.com/open_api/v2/chat', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${ACCESS_TOKEN}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            bot_id: BOT_ID,
                            query: message
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.message && data.message.content) {
                            const botMessage = data.message.content;
                            addMessage(botMessage, 'bot-message');
                        } else {
                            throw new Error('Không có tin nhắn trả về từ chatbot');
                        }
                    } else {
                        throw new Error('Lỗi khi gửi yêu cầu: ' + response.statusText);
                    }
                } catch (error) {
                    console.error('Lỗi khi gửi yêu cầu:', error);
                    addMessage('Lỗi khi gửi yêu cầu: ' + error.message, 'bot-message');
                }
            }
        }

        function addMessage(text, className) {
            const chatWindow = document.getElementById('chat-window');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = text;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
