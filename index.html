<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi đáp chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 400px;
            max-width: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-window {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            flex: 1;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e1ffc7;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
        }
        #input-container button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #input-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn của bạn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <div id="root"></div> <!-- Thêm thẻ root để nhúng chatbot -->

    <script defer="defer" src="https://gbot.com.vn/public/js/botscript.js"></script> <!-- Thêm script của chatbot -->
    <link href="https://gbot.com.vn/public/css/botstyle.css" rel="stylesheet"/> <!-- Thêm style của chatbot -->

    <script>
        const ACCESS_TOKEN = 'pat_4RRRsN1HkKSj3ciVTrqzzO8BRltdaeFlMQCA8cFqt2HYMMZ3q0DbhyxIYmqe6Zzm';
        const BOT_ID = '7348640557197246482';

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user-message');
                userInput.value = '';

                try {
                    const response = await fetch('https://api.coze.com/open_api/v2/chat', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${ACCESS_TOKEN}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            bot_id: BOT_ID,
                            query: message
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.message && data.message.content) {
                            const botMessage = data.message.content;
                            addMessage(botMessage, 'bot-message');
                        } else {
                            throw new Error('Không có tin nhắn trả về từ chatbot');
                        }
                    } else {
                        throw new Error('Lỗi khi gửi yêu cầu: ' + response.statusText);
                    }
                } catch (error) {
                    console.error('Lỗi khi gửi yêu cầu:', error);
                    addMessage('Lỗi khi gửi yêu cầu: ' + error.message, 'bot-message');
                }
            }
        }

        function addMessage(text, className) {
            const chatWindow = document.getElementById('chat-window');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = text;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
